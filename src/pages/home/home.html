<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar
    [(ngModel)]="searchTerm"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
      <ion-item ion-item  *ngFor="let item of items">
          <ion-thumbnail item-start>
            <img src="{{item.small_cover_image}}">
          </ion-thumbnail>
          <h2>{{item.title}}</h2>
          <p>{{item.rating}} â€¢ {{item.year}}</p>
          <button (click)="itemSelected(item)" ion-button clear item-end>View</button>
        </ion-item>
     </ion-list>
</ion-content>
